<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="header">SpaceX Launch Programs</h3>
        <div class="row">
            <div class="col-md-2 col-xs-12 filter-box">
                <h5>Filters</h5>
                <p class="text-center">Launch Year</p>
                <hr />
                <div class="row">
                    <div class="col-6">
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2006</span>  
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2008</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2010</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2012</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2014</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2016</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2018</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2020</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2007</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2009</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2011</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2013</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2015</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2017</span>
                        </div>
                        <div class="box" onclick="renderDataByYear()">
                            <span onclick="storeYear()">2019</span>
                        </div>
                    </div>                                           
                </div>  
                <p class="text-center">Successful Launch</p>
                <hr />
                <div class="row">
                    <div class="col-6">
                        <div class="box" onclick="renderLaunchSuccessData()">
                            True
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="box" onclick="renderLaunchFailureData()">
                            False
                        </div>
                    </div>
                </div>  
                <p class="text-center">Successful Landing</p>
                <hr />
                <div class="row">
                    <div class="col-6">
                        <div class="box" onclick="renderLandSuccessData()">
                            True
                        </div>
                    </div>
                    <div class="col-6" onclick="renderLandFailureData()">
                        <div class="box">
                            False
                        </div>
                    </div>                    
                </div>                            
            </div>       
            <div class="col-md-10">
                <div class="row data">
                    <!-- Dyanamic Data  -->
                </div>
                <h5 class="footer">Developed by: Amit Mahapatra</h5>
            </div>


        </div>    
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
